<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incluir Usuário</title>
    <link rel="stylesheet" href="CSS/Cadastro.css">
</head>
<body>

<div class="container">
    <h1>Incluir Usuário</h1>
    <form>
        <label for="nome">Nome completo *</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail responsável *</label>
        <input type="email" id="email" name="email" required>

        <label for="cpf">CPF *</label>
        <input type="text" id="cpf" name="cpf" required>

        <label for="data">Data *</label>
        <input type="date" id="data" name="data" required>

        <div class="role-selection">
            <input type="button" value="ADMIN" id="admin" class="selected">
            <input type="button" value="ESTOQUISTA" id="estoquista">
        </div>

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required>

        <label for="confirmar_senha">Repetir Senha</label>
        <input type="password" id="confirmar_senha" name="confirmar_senha" required>

        <div class="actions">
            <input type="submit" value="Salvar">
            <input type="button" value="Editar">
            <input type="button" value="Cancelar">
        </div>
    </form>
</div>

<script>
 /// Animação
    document.getElementById('admin').addEventListener('click', function() {
        this.classList.add('selected');
        document.getElementById('estoquista').classList.remove('selected');
    });

    document.getElementById('estoquista').addEventListener('click', function() {
        this.classList.add('selected');
        document.getElementById('admin').classList.remove('selected');
    });
</script>

</body>
</html>
