<!DOCTYPE html>
<html lang="pt-BR">

</head>
<body>

        <h1>Listar Usuário</h1>

        <table>

                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Status</th>
                    <th>Alterar</th>
                    <th>Habilitar/Desabilitar</th>
                    <th>Grupo</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>01</td>
                    <td>Igor</td>
                    <td>igor@gmail.com</td>
                    <td>Ativo</td>
                    <td><a href="#">Alterar</a></td>
                    <td><a href="#">Inabilitar</a></td>
                    <td>Administrador</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
