<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" type="text/css" href="/css-lista-produto.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/inputmask@5.0.6/dist/inputmask.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

</head>
<body>
<div class="container">
    <h1>Adicionar Novo Produto</h1>

    <div th:if="${error != null}">
        <div class="alert alert-danger" role="alert" th:text="${error}"></div>
    </div>

    <form action="/adicionar-produto" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome do Produto</label>
            <input type="text" class="form-control" id="nome" name="nome" required maxlength="200">
        </div>

        <div class="mb-3">
            <label for="avaliacao" class="form-label">Avaliação</label>
            <select class="form-control" id="avaliacao" name="avaliacao" required>
                <option value="1.0">1.0</option>
                <option value="1.5">1.5</option>
                <option value="2.0">2.0</option>
                <option value="2.5">2.5</option>
                <option value="3.0">3.0</option>
                <option value="3.5">3.5</option>
                <option value="4.0">4.0</option>
                <option value="4.5">4.5</option>
                <option value="5.0">5.0</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição Detalhada</label>
            <textarea class="form-control" id="descricao" name="descricao" rows="5" maxlength="2000"></textarea>
        </div>

        <div class="mb-3">
            <label for="preco" class="form-label">Preço</label>
            <input type="text" class="form-control" id="preco" name="preco" required>
        </div>

        <script>
            $(document).ready(function(){
                $('#preco').mask('R$ 0.000,00', {reverse: true});
            });
        </script>



        <div class="mb-3">
            <label for="quantidadeEmEstoque" class="form-label">Quantidade em Estoque</label>
            <input type="number" class="form-control" id="quantidadeEmEstoque" name="quantidadeEmEstoque" required>
        </div>

        <div class="mb-3">
            <label for="categoria" class="form-label">Categoria</label>
            <input type="text" class="form-control" id="categoria" name="categoria" maxlength="50">
        </div>

        <div class="mb-3">
            <label for="imagemPrincipal" class="form-label">Imagem Principal (Obrigatório)</label>
            <input type="file" class="form-control" id="imagemPrincipal" name="imagemPrincipal" accept="image/*" required>
        </div>

        <div class="mb-3">
            <label for="imagensAdicionais" class="form-label">Imagens Adicionais (Opcional. Max 4 imagens)</label>
            <input type="file" class="form-control" id="imagensAdicionais" name="imagensAdicionais" accept="image/*" multiple>
        </div>

        <button type="submit" class="btn btn-primary">Adicionar Produto</button>
    </form>

    <a href="/lista-produto" class="btn btn-secondary mt-3">Voltar</a>
</div>

</body>
</html>
