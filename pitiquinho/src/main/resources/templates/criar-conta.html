<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="css/criar-conta.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form th:action="@{/criar-conta}" method="post" th:object="${usuario}" onsubmit="return validarFormulario()">
        <h3>Criar Conta</h3>

        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required />

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" th:field="*{cpf}" required />

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required />

        <label for="senha">Senha:</label>
        <input type="password" id="senha" th:field="*{senha}" required />

        <label for="confirmar-senha">Confirmar Senha:</label>
        <input type="password" id="confirmar-senha" required />

        <label for="grupo">Grupo:</label>
        <select id="grupo" th:field="*{grupo}" required>
            <option value="Administrador">Administrador</option>
            <option value="Estoquista">Estoquista</option>
        </select>

        <div class="button-container">
            <button type="submit">Criar Conta</button>
            <a href="/login">Login</a>
        </div>
    </form>
</body>
</html>
