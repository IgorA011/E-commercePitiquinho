<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Se vocÃª tiver estilos CSS -->
</head>
<body>
    <h1>Criar Conta</h1>
    <form th:action="@{/criar-conta}" method="post" th:object="${usuario}">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required />

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" th:field="*{cpf}" required />

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required />

        <label for="senha">Senha:</label>
        <input type="password" id="senha" th:field="*{senha}" required />

        <label for="grupo">Grupo:</label>
        <select id="grupo" th:field="*{grupo}" required>
            <option value="Administrador">Administrador</option>
            <option value="Estoquista">Estoquista</option>
        </select>

        <button type="submit">Criar Conta</button>
    </form>
</body>
</html>
