<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Dados do Cliente</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h2>Alterar Dados do Cliente</h2>

    <form action="/cliente/atualizar" method="post">
        <div class="mb-3">
            <label for="nomeCompleto">Nome Completo</label>
            <input type="text" id="nomeCompleto" name="nomeCompleto" class="form-control" th:value="${cliente.nomeCompleto}" required>
        </div>
        <div class="mb-3">
            <label for="dataNascimento">Data de Nascimento</label>
            <input type="date" id="dataNascimento" name="dataNascimento" class="form-control" th:value="${cliente.dataNascimento}" required>
        </div>
        <div class="mb-3">
            <label for="genero">GÃªnero</label>
            <select id="genero" name="genero" class="form-control">
                <option value="Masculino" th:selected="${cliente.genero == 'Masculino'}">Masculino</option>
                <option value="Feminino" th:selected="${cliente.genero == 'Feminino'}">Feminino</option>
                <option value="Outro" th:selected="${cliente.genero == 'Outro'}">Outro</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="senha">Nova Senha</label>
            <input type="password" id="senha" name="senha" class="form-control" placeholder="Digite uma nova senha">
        </div>
    </form>


</div>

</body>
</html>
