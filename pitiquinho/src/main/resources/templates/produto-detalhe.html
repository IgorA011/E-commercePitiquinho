
<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhe do Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/produto-detalhe.css">
</head>

<body>
<div class="container">
    <a href="/produtos" class="btn btn-secondary mb-3">Voltar</a>
    <h2>Detalhe do Produto</h2>
    <div class="card d-flex flex-row">
        <img th:src="@{${produto.imagem}}" class="card-img-top" alt="Imagem do Produto">
        <div class="card-body">
            <h3 class="card-title" th:text="${produto.nome}"></h3>
            <p class="card-text"><strong>Descrição:</strong> <span th:text="${produto.descricao}"></span></p>
            <p class="card-text"><strong>Preço:</strong> <span th:text="'R$ ' + ${produto.preco}"></span></p>
            <p class="card-text"><strong>Quantidade em Estoque:</strong> <span th:text="${produto.quantidadeEmEstoque}"></span></p>
            <p class="card-text"><strong>Categoria:</strong> <span th:text="${produto.categoria}"></span></p>
        </div>

    </div>
</div>
</body>
</html>
