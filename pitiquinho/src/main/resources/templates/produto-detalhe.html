<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhe do Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/produto-detalhe.css">
    <script src="/js/produto-detalhe.js"></script>
</head>

<body>
<div class="container">
    <header class="text-center mb-4">

        <div class="d-flex justify-content-between align-items-center">

            <div th:if="${usuario == null}" class="d-flex align-items-center">
                <a href="/login" class="btn btn-outline-primary me-2">Faça Login/Crie seu Login</a>
            </div>
            <div th:if="${usuario != null}" class="d-flex align-items-center">
                <span class="me-3" th:text="'Bem-vindo, ' + ${usuario.nome}"></span>
                <a href="/logout" class="btn btn-danger">Logout</a>
                <span id="IdUsuario" th:text="${usuario.id}" style="display: none;"></span>
            </div>

            <a href="/carrinho" class="btn btn-outline-primary position-relative">
                Carrinho <i class="fas fa-shopping-cart"></i>
                <span id="quantidadeCarrinho" class="badge bg-danger position-absolute top-0 start-100 translate-middle">0</span>
            </a>
        </div>


    </header>


    <h2>Detalhe do Produto</h2>

    <div id="carrosselImagensProduto" class="carousel slide" data-bs-ride="carousel" th:data-imagens="${produto.imagem}">
        <div class="carousel-inner" id="visualizarProdutoImagens">

        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carrosselImagensProduto" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carrosselImagensProduto" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
    </div>

    <div class="card">
        <div class="card-body">
            <p class="card-text"><strong>Id:</strong> <span id="IdProduto" th:text="${produto.id}"></span></p>
            <p class="card-text"><strong>Nome:</strong> <span id="nomeProduto" th:text="${produto.nome}"></span></p>
            <p class="card-text"><strong>Descrição:</strong> <span id="descricaoProduto" th:text="${produto.descricao}"></span></p>
            <p class="card-text"><strong>Preço:</strong> <span id="precoProduto" th:text="'R$ ' + ${produto.preco}"></span></p>
            <p class="card-text"><strong>Quantidade em Estoque:</strong> <span id="quantidadeProduto" th:text="${produto.quantidadeEmEstoque}"></span></p>
            <p class="card-text"><strong>Categoria:</strong> <span id="categoriaProduto" th:text="${produto.categoria}"></span></p>
            <p class="card-text"><strong>Avaliação:</strong> <span id="avaliacaoProduto" th:text="${produto.avaliacao}"></span></p>
            <button class="btn btn-primary mt-3" id="comprarProduto">Comprar</button>
        </div>
    </div>

    <!-- Modal de Confirmação -->
    <div class="modal fade" id="confirmacaoModal" tabindex="-1" role="dialog" aria-labelledby="confirmacaoModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmacaoModalLabel">Confirmação</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Deseja continuar comprando ou ir para o carrinho?
                </div>
                <div class="modal-footer">
                    <button id="continuarCompra" class="btn btn-secondary">Continuar Comprando</button>
                    <button type="button" class="btn btn-primary" id="irParaCarrinho">Ir para o Carrinho</button>
                </div>
            </div>
        </div>
    </div>


</div>

</body>
</html>
