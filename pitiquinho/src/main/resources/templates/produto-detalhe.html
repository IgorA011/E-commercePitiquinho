<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhe do Produto</title>
    <link rel="stylesheet" href="/css/detalhe-produto.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Detalhe do Produto</h2>
    <div class="card">
        <img src="/images/{produto.imagem}" class="card-img-top" alt="{produto.nome}">
        <div class="card-body">
            <h5 class="card-title" th:text="${produto.nome}"></h5>
            <p class="card-text"><strong>Descrição:</strong> <span th:text="${produto.descricao}"></span></p>
            <p class="card-text"><strong>Preço:</strong> <span th:text="'R$ ' + ${produto.preco}"></span></p>
            <p class="card-text"><strong>Quantidade em Estoque:</strong> <span th:text="${produto.quantidadeEmEstoque}"></span></p>
            <p class="card-text"><strong>Categoria:</strong> <span th:text="${produto.categoria}"></span></p>
            <a href="/produtos" class="btn btn-secondary">Voltar</a>
        </div>
    </div>
</div>
</body>
</html>
